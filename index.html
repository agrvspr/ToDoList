<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warframe Farming List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1a1a2e;
            color: white;
        }

        h1 {
            color: #00d9ff;
            text-align: center;
        }

        input {
            width: 70%;
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #00d9ff;
            color: black;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #00ffff;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #333;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #00d9ff;
        }

        .delete-btn {
            background-color: #ff4757;
            color: white;
            float: right;
        }

        .delete-btn:hover {
            background-color: #ff6b7a;
        }
    </style>
</head>
<body>
    <h1>Warframe Farming List</h1>
    
    <div>
        <input type="text" id="itemInput" placeholder="Enter item to farm...">
        <button onclick="addItem()">Add Item</button>
    </div>

    <ul id="itemList"></ul>

    <script>
        const API_URL = 'http://127.0.0.1:8000';
        loadItems();

        function loadItems() {
            fetch(`${API_URL}/tasks`)
                .then(response => response.json())
                .then(items => {
                    const list = document.getElementById('itemList');
                    list.innerHTML = '';
                    
                    items.forEach(item => {
                        list.innerHTML += `
                            <li>
                                ${item.title}
                                <button class="delete-btn" onclick="deleteItem(${item.id})">Delete</button>
                            </li>
                        `;
                    });
                });
        }

        function addItem() {
            const input = document.getElementById('itemInput');
            const title = input.value;
            
            if (title) {
                fetch(`${API_URL}/tasks`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title: title })
                })
                .then(() => {
                    input.value = '';
                    loadItems();
                });
            }
        }

        function deleteItem(id) {
            fetch(`${API_URL}/tasks/${id}`, {
                method: 'DELETE'
            })
            .then(() => loadItems());
        }
    </script>
</body>
</html>
